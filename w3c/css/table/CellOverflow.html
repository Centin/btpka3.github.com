<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cell: overflow</title>
<!-- http://stackoverflow.com/questions/7569436/css-constrain-a-table-with-long-cell-contents-to-page-width/7570613#7570613 -->
<style type="text/css">
td {
  vertical-align: top;
}
col {
  width:50px;
}
div.outer {
    heigth:100%;
    position: relative;
}
div.inner {
    overflow: hidden;
    white-space: nowrap;
    position: absolute;
    width: 100%;
}


</style>
</head>
<body>
  <table border="1" cellpadding="0" cellspacing="0">
    <col /><col /><col style=""/>
    <tr><th>col1</th><th>col2</th><th>col3</th></tr>
    <tr>
      <td style="text-overflow:ellipsis;">AAAAAAAAAAAAAAAAAAAA</td>
      <td><div class="outer"><div class="inner">AAAAAAAAAAAAAAAAAAAA</div></div></td>
      <td><div class="outer"><div class="inner" style="text-overflow:ellipsis;">AAAAAAAAAAAAAAAAAAAA</div></div></td>
    </tr>
  </table>
</body>
</html>
